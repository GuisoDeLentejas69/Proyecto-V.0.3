<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-inicio/adopcion.css">
    <link rel="icon" href="crs-favicon/Icono.png">
    <title>Formulario de Adopción</title>
    
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="inicio.html" class="nav-link">Inicio</a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="tabs">
                <div id="adopnashe">Adoptar</div>
            </div>
            <div id="adoptForm" class="form-container box active">
                <h2>Formulario de Adopción</h2>
                <form action="/adoptar" method="POST">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" required>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>

                    <label for="tipoMascota">Tipo de mascota que desea adoptar:</label>
                    <select id="tipoMascota" name="tipoMascota" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="otro">Otro</option>
                    </select>

                    <button type="submit">Enviar solicitud</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p class="footer-text">© 2024 Mi Sitio. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('adoptTab').addEventListener('click', function() {
            document.getElementById('adoptForm').classList.add('active');
            document.getElementById('infoForm').classList.remove('active');
            this.classList.add('active');
            document.getElementById('infoTab').classList.remove('active');
        });

        document.getElementById('infoTab').addEventListener('click', function() {
            document.getElementById('infoForm').classList.add('active');
            document.getElementById('adoptForm').classList.remove('active');
            this.classList.add('active');
            document.getElementById('adoptTab').classList.remove('active');
        });
    </script>
</body>
</html>
